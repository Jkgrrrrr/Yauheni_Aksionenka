<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://fe.it-academy.by/TestForm.php" method="get" name="anket">
        <h1 align="center">Заполните анкету</h1>
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" name="surname" required
            autofocus maxlength="25" pattern="[А-Яа-яЁё\s]" placeholder="Фамилия"> <br>
            <input type="text" name="name" required
            autofocus maxlength="20" pattern="[А-Яа-яЁё\s]" placeholder="Имя"> <br>
            <input type="text" name="second_name" required
            autofocus maxlength="24" pattern="[А-Яа-яЁё\s]" placeholder="Отчество"> <br>
                <fieldset>
                <legend>Паспортные данные</legend>
                <input type="text" placeholder="AA" pattern="[A-Z]{2}" name="siries_passport" required size="1">
                <input type="text" placeholder="1234567" pattern="[1-9]{7}" name="number_passport" required>
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" pattern="[0-9]{4}" name="year_born"><br>
                <select name="month-born">
                    <option name="January">январь</option>
                    <option name="February">февраль</option>
                    <option name="March">март</option>
                    <option name="April">апрель</option>
                    <option name="May">май</option>
                    <option name="June">июнь</option>
                    <option name="July">июль</option>
                    <option name="August">август</option>
                    <option name="September">сентябрь</option>
                    <option name="October">октябрь</option>
                    <option name="January">ноябрь</option>
                    <option name="November">декабрь</option>
                </select><br>
                <input type="number" name="date_born" min="1" max="31" step="1">
            </fieldset>
            <select name="national">
                <option value="RB">РБ</option>
                <option value="RF">РФ</option>
                <option value="UA">УКР</option>
                <option value="KZ">КЗХ</option>
            </select> <br>
            Адрес:<br>
            <textarea name="adress" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <input type="checkbox" name="hobbies_fishing"> Рыбалка <br>
            <input type="checkbox" name="hobbies_astronomy"> Астрономия <br>
            <input type="checkbox" name="hobbies_diving"> Дайвинг<br>
            <input type="checkbox" name="hobbies_collect_marks"> Марки<br>
        </fieldset>
        <fieldset>
            <legend>Домашние животные( возможность выбора нескольких вариантов)</legend>
            <select name="home_animals" multiple size="12">
                <option disabled>Попугаи</option>
                <option name="voln_parrot">&nbsp;&nbsp;Волнистый</option>
                <option name="ara_parrot">&nbsp;&nbsp;Ара</option>
                <option name="tugethernik_parrot">&nbsp;&nbsp;Неразлучник</option>
                <option disabled>Рыба</option>
                <option name="karas_fish">&nbsp;&nbsp;Карась</option>
                <option name="okun_fish">&nbsp;&nbsp;Окунь</option>
                <option name="osetr_fish">&nbsp;&nbsp;Осётр</option>
                <option disabled>Птица</option>
                <option name="crown_bird">&nbsp;&nbsp;Ворон</option>
                <option name="aist_bird">&nbsp;&nbsp;Аист</option>
                <option name="arch_bird">&nbsp;&nbsp;Археоптерикс</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и востановления пароля</legend>
            <input type="text" size="20" placeholder="Логин" name="login" pattern=".{5,}"><br>
            <input type="text" size="20" placeholder="Пароль" name="password" pattern=".{10,}">
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" placeholder="введите адрес почты"> <br>
            <input type="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="cifra" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit">
            <input type="reset"> <br>
            <button><img src="mail.jpg" alt="картинка" value=""></button>

        </fieldset>
    </form>
</body>

</html>
